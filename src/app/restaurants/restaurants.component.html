 <!-- INíCIO do CONTEÚDO -->

 <section class="content-header">
  <h1>
    Todos os Restaurantes
  </h1>
</section>


<section class="content">

  <div>
    <div class="row" >
      <div class="col-md-6" >
          <form [formGroup]="filterForm" >
              <div class=form-group >
                  <input class="form-control" formControlName="filterControl" placeholder="Restaurant Name"   />
              </div>
          </form>
        </div>
      </div>


    </div>

  <div class="row">
      <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
        <!-- [restaurant] is the property on the ts file / restaurant is the iterated item -->
        <mt-restaurant [restaurant]="restaurant" ></mt-restaurant>
        <!-- /.info-box -->
      </div>
      <div *ngIf="restaurants?.length === 0" class="col-xs-12" >
        <p class="lead text-center" >
          Itens not found
        </p>
      </div>
          <!-- /.col -->
  </div>

</section>

<!-- FIM  do CONTEÚDO -->
