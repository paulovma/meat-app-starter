<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

        <form [formGroup]="orderForm" >
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-9">
              <p>Seus dados:</p>
            </div>
            <div class="col-xs-12 col-sm-3" >
              <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')" ><i class="fa fa-remove"></i>Emails não conferem</span>
            </div>
          </div>
          <div class="col-sm-6 col-xs-12">
            <mt-input-container errorMessage="Required field and at leas 5 chars" label="Name" >
                <input class="form-control" formControlName="name" autocomplete="off" placeholder="Name"/>
            </mt-input-container>
          </div>
          <div class="col-sm-6 col-xs-12">
            <mt-input-container errorMessage="Invalid email" label="Email" >
                <input class="form-control" formControlName="email" autocomplete="off" placeholder="Email"/>
            </mt-input-container>
          </div>
          <div class="col-sm-6 col-xs-12">
            <mt-input-container errorMessage="Invalid confirmation email" label="Confirmation Email" >
                <input class="form-control" formControlName="emailConfirmation" autocomplete="off" placeholder="Confirmation Email"/>
            </mt-input-container>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Required field and at leas 5 chars" label="Address" >
                  <input class="form-control" formControlName="address" autocomplete="off" placeholder="Address"/>
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
                <mt-input-container errorMessage="Number is a required field and only numbers are allowed." label="Number" >
                    <input class="form-control" formControlName="number" autocomplete="off" placeholder="Number"/>
                </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container label="Complement" >
                  <input type="text" class="form-control" formControlName="optionalAddress" id="inputSuccess" placeholder="Complemento">
              </mt-input-container>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
              <mt-order-items
                [items]="cartItems()"
                (increaseQty)="increaseQty($event)"
                (decreaseQty)="decreaseQty($event)"
                (remove)="remove($event)">
              </mt-order-items>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>
                <div class="form-group">
                   <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>

              <mt-delivery-costs
                [delivery]="delivery"
                [itemsValue]="itemsValue()"
              >

              </mt-delivery-costs>
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button (click)="checkOrder(orderForm.value)" [disabled]="!orderForm.valid || cartItems().length === 0" class="btn btn-success pull-right">
              <i class="fa fa-credit-card"></i> Concluir Pedido
            </button>
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
