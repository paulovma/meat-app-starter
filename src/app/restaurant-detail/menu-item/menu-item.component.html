<div class="menu-item-info-box" [@menuItemDisplayed]="menuItemState" >
    <span class="menu-item-info-box-icon"><img [src]="menuItem.imagePath"></span>

    <div class="menu-item-info-box-content">
      <span class="menu-item-info-box-text">{{menuItem.name}}</span>
      <span class="menu-item-info-box-detail">{{menuItem.description}}</span>
      <span class="menu-item-info-box-price">{{menuItem.price | currency: 'BRL': 'symbol'}}</span>
      <!-- (click) creates an event on the click of this link. In this case, the method emitAddEvent will be called when a click on the link happen -->
      <a (click)="emitAddEvent()" class=""><i class="fa fa-plus-circle"></i> Adicionar</a>
    </div>
    <!-- /.info-box-content -->
  </div>
